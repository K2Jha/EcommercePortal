<div class="login-screen">
    <div class="card">
        <div class="card-body">
            <form name="vm.loginFrom" ng-if="vm.loginForm">
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="email" class="form-control" ng-model="vm.emailInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">please enter your username</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" ng-model="vm.passwordInput" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button type="submit" class="btn btn-primary" ng-click="vm.logIn()">Login</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.goToRegistration()">Register</button>
            </form>
            <form name="vm.loginFrom" ng-if="vm.registration">
                <div class="form-group">
                    <label for="exampleInputEmail1">User Name</label>
                    <input type="email" class="form-control" ng-model="vm.emailInput" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">please enter your username</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" ng-model="vm.passwordInput" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Confirm Password</label>
                    <input type="password" class="form-control" ng-model="vm.passwordInput" id="exampleInputPassword1" placeholder="Password" required>
                </div>
                <!-- <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div> -->
                <button type="submit" class="btn btn-primary" ng-click="vm.logIn()">Register</button>
            </form>
        </div>
    </div>
</div>
